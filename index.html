<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-left-text">
            <!-- Top Left Text -->
            <p>       Title</p>
            <p>Some more text...</p>
            <p>Even more text...</p>
        </div>
        <div class="top-right-image">
            <!-- Top Right Image -->
            <p>IMAGE</p>
        </div>
    </header>

    <main>
        <div class="bottom-text">
            <div class="box">
                <!-- Box 1 Text -->
                <p>Text in the first box...</p>
            </div>
            <div class="box">
                <!-- Box 2 Text -->
                <p>Text in the second box...</p>
            </div>
            <div class="box">
                <!-- Box 3 Text -->
                <p>Text in the third box...</p>
            </div>
        </div>
    </main>
</body>
</html>
